require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-minitest
AllCops:
  # Exclude auto-generated files by Rails
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  Exclude:
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
    - 'bin/**/*'
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 23
Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*
    - app/admin/users.rb
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*
Style/Documentation:
  Enabled: false
